 <head>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

 <body >

  <script type="text/javascript" src="myJS.js"></script>

  <p > <h1> Game Of Life </h1> </p>

  <p id="game"></p>

  <p id="Display_Variables"></p>

 <p>
   <select id="user_options">
     <option value="Key Jerome" selected></option>
      <option value="block" >Still Life Block</option>
      <option value="blinker">Oscillator Blinker</option>
      <option value="toad">Oscillator Toad</option>
      <option value="glider">Glider</option>
   </select>

  <button id ="run_button_start"  >Start</button>
  <button id ="run_button_stop" >Stop</button>
  <button id ="run_button_1" >Run 1 Generation</button>
  <button id ="run_button_23" >Run Next 23 Generation</button>
  <button id ="reset_button" >Reset</button>
 </p>

 <p><h2 class="footer">By <em>Keirone Jerome</em>,  <em>William Chiu</em> and  <em>James Rohan Gangavarapu</em></h2></p>
